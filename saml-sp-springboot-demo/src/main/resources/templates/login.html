<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Center for Causal Discovery" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Demo SAML Service Provider</title>
        <link rel="stylesheet" href="../static/vendor/bootstrap/css/bootstrap.min.css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" />
        <link rel="stylesheet" href="../static/vendor/fontawesome/css/all.min.css" th:href="@{/vendor/fontawesome/css/all.min.css}" />
    </head>
    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <h5 class="my-0 mr-md-auto font-weight-normal" th:text="${@environment.getProperty('app.title')}">Application Title</h5>
        </div>
        <main>
            <div class="container px-3 py-3 pt-md-5 pb-md-4 mx-auto">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <h1 class="display-4 text-center"><i class="fas fa-paw"></i> Welcome!</h1>
                        <div class="card shadow-lg mt-5">
                            <div class="card-header text-center">
                                <h4 class="my-0 font-weight-normal">Docker SAML 2.0 SP Demo</h4>
                            </div>
                            <div class="card-body">
                                <p>SAML 2.0 service provider (SP) for development and testing.</p>
                                <p>Do not use this in production!</p>
                                <div th:if="${param.error}" class="alert alert-danger" role="alert">Invalid username and password.</div>
                                <div th:if="${param.logout}" class="alert alert-success" role="alert">You have been logged out.</div>
                                <form th:action="@{/login}" method="post">
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputUsername">Username</label>
                                        <input class="form-control py-4" th:class="${param.error} ? 'form-control is-invalid' : 'form-control'" id="inputUsername" type="text" name="username" placeholder="Enter 'clark'" />
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputPassword">Password</label>
                                        <input class="form-control py-4" th:class="${param.error} ? 'form-control is-invalid' : 'form-control'" id="inputPassword" type="password" name="password" placeholder="Enter 'superman'" />
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <input class="btn btn-lg btn-block btn-primary" type="submit" value="Local Sign In"/>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small"><a href="" th:href="@{/saml2/authenticate/samltestidp}">Sign in using SAML</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="../static/vendor/jquery/jquery-3.5.1.slim.min.js" th:src="@{/vendor/jquery/jquery-3.5.1.slim.min.js}"></script>
        <script src="../static/vendor/bootstrap/js/bootstrap.min.js" th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>
